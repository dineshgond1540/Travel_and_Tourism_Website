<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  

    <title>Form to Plan Your Trip</title>
</head>
<body>
      <style>
                  
                  .wrapper {
                     display: none;
                     padding: 20px;
                  }
                  
                  .btn-primary {
                     margin-top: 20px;
                  }

                  /* Styling the checkbox label */
                  .form-check-label {
                     display: block;
                     margin-top: 5px;
                  }

                
                  textarea {
                     width: 100%;
                     margin-bottom: 10px;
                  }

                  
                  .card {
                     margin-top: 20px;
                  }

                  .close-btn {
                     position: absolute;
                     top: -8px;
                     right: 0;
                     background-color: #088f11;
                     border: none;
                     cursor: pointer;
                     font-size: 40px;
                     border-radius: 10px;
                  }

                  .close-btn:hover {
                     color: red;
                     
                  }

                  .card-header {
                     padding: 0.5rem 1rem;
                     margin-bottom: 0;
                     background-color: rgb(228, 17, 76);
                     ;
                     border-bottom: 1px solid blanchedalmond;
                  }
               </style>
     <div class="mainbutton">
                  <!-- <a class="btn btn-danger" href="/form.html" role="button">
                     <li class="bi bi-send-fill"></li>
                     plan your trip
                  </a> -->
                  <!-- <a class="pop_btn" role="button">
                     <li class="bi bi-send-fill"></li>
                     plan your trip
                  </a> -->
                  <button class="pop_btn">Primary</button>

                  <div class="wrapper" style="display: none">
                     <div class="container-fluid">
                        <div class="row justify-content-center">
                           <div class="col-md-6">
                              <div class="card">
                                 <div class="card-header">
                                    Form to Plan Your Trip
                                    <!-- Close button -->
                                    <button class="close-btn" onclick="closeForm()">X</button>
                                 </div>
                                 <div class="card-body">
                                    <form>
                                       <div class="form-row">
                                          <div class="name">
                                             <label for="validationDefault01">First name</label>
                                             <input type="text" class="form-control" id="validationDefault01"
                                                placeholder="First name" required />
                                          </div>
                                          <div class="lastname">
                                             <label for="validationDefault02">Last name</label>
                                             <input type="text" class="form-control" id="validationDefault02"
                                                placeholder="Last name" required />
                                          </div>
                                          <div class="emailid">
                                             <label for="validationDefaultUsername">email id</label>
                                             <div class="input-group">
                                                <div class="input-group-prepend">
                                                   <span class="input-group-text" id="inputGroupPrepend2">@</span>
                                                </div>
                                                <input type="text" class="form-control" id="validationDefaultUsername"
                                                   placeholder="fill the email id" aria-describedby="inputGroupPrepend2"
                                                   required />
                                             </div>
                                          </div>
                                       </div>
                                       <div class="form-row">
                                          <div class="adults">
                                             <label for="validationDefault03">Adults</label>
                                             <input type="text" class="form-control" id="validationDefault03"
                                                placeholder="No of Adults" required />
                                          </div>
                                          <div class="Childrens">
                                             <label for="validationDefault04">Childrens</label>
                                             <input type="text" class="form-control" id="validationDefault04"
                                                placeholder="no of Chiled" required />
                                          </div>
                                          <div class="col-md-3 mb-3">
                                             <label for="validationDefault05">No. of Days</label>
                                             <input type="text" class="form-control" id="validationDefault05"
                                                placeholder="No of days" required />
                                          </div>

                                          <select class="form-select form-select-sm"
                                             aria-label=".form-select-sm example">
                                             <option selected>Hotel category</option>
                                             <option value="1">Luxury</option>
                                             <option value="2">5 star</option>
                                             <option value="3">4 star</option>
                                             <option value="2">3 star</option>
                                             <option value="3">Budget</option>
                                          </select>
                                       </div>
                                       <div class="col-md-3 mb-3">
                                          <label for="validationDefault04">Country</label>
                                          <input type="text" class="form-control" id="validationDefault04"
                                             placeholder="your country" required />
                                       </div>
                                       <div class="mobile No.">
                                          <label for="validationDefaultUsername">mobile No.</label>
                                          <div class="input-group">
                                             <div class="input-group-prepend">
                                                <span class="input-group-text" id="inputGroupPrepend2">+91</span>
                                             </div>
                                             <input type="text" class="form-control" id="validationDefaultUsername"
                                                placeholder="Your mobile no" aria-describedby="inputGroupPrepend2"
                                                required />
                                          </div>
                                       </div>

                                       <div class="mb-3">
                                          <label for="exampleFormControlTextarea1" class="form-label">Tell us more about
                                             Tour</label>
                                          <textarea class="form-control" id="exampleFormControlTextarea1"
                                             rows="3"></textarea>
                                       </div>

                                       <div class="mb-3">
                                          <label for="exampleFormControlTextarea1" class="form-label">give me any more
                                             suggestions</label>
                                          <textarea class="form-control" id="exampleFormControlTextarea1"
                                             rows="3"></textarea>
                                       </div>

                                       <div class="form-group">
                                          <div class="form-check">
                                             <input class="form-check-input" type="checkbox" value="" id="invalidCheck2"
                                                required />
                                             <label class="form-check-label" for="invalidCheck2">
                                                Agree to terms and conditions
                                             </label>
                                          </div>
                                       </div>

                                       <button class="btn btn-primary" type="submit">
                                          Submit form
                                       </button>
                                    </form>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
 <script>
      $(document).ready(function () {
         $(".pop_btn").click(function () {
            $(".wrapper").css('display', 'flex');
         });
      });

      // Function to close the form
      function closeForm() {
         $(".wrapper").hide();
      }
   </script>

  <!-- <script src="index.js"></script> -->
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
